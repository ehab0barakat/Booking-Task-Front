  <body id="body-pd">


    <header class="header justify-content-between bg-white" id="header">
      <div class="header_toggle">
        <i class="text-secondary bx bx-menu" id="header-toggle"></i>
      </div>
      <i class="purchace d-none "></i>
      <div class="">
        <ul class="navbar-nav flex-row gap-1 fs-5 fw-bold text-white ps-5">
          <li class="bg-orange px-2 rounded">K</li>
          <li class="bg-orange px-2 rounded d-none d-sm-block">A</li>
          <li class="bg-orange px-2 rounded d-none d-sm-block">Y</li>
          <li class="bg-orange px-2 rounded d-none d-sm-block">A</li>
          <li class="bg-orange px-2 rounded d-none d-sm-block">K</li>
        </ul>
      </div>

    </header>


    <!-- Container Main start -->
  <div class="vh-100 bg-white">
    <div style="height: 64px"></div>
    <h1>login</h1>

    
    
    <div class="dark d-flex">
      <div class="user">

        <div class="d-flex justify-content-center py-3">
          <ul class="navbar-nav flex-row gap-1 fs-5 fw-bold text-white">
            <li class="bg-orange px-2 rounded">K</li>
            <li class="bg-orange px-2 rounded d-none d-sm-block">A</li>
            <li class="bg-orange px-2 rounded d-none d-sm-block">Y</li>
            <li class="bg-orange px-2 rounded d-none d-sm-block">A</li>
            <li class="bg-orange px-2 rounded d-none d-sm-block">K</li>
          </ul>
        </div>


        <div class="admin_form">
          <form action="#">

            <div class="mb-3">
              <label for="email" class="form-label text-orange">Email</label>
              <input type="email" class="form-control" id="email" required >
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label text-orange">Password</label>
              <input type="password" class="form-control" id="password" required >
            </div>

            <div class="error text-danger"></div>

            <div class="mb-3">
              <input type="submit" class="btn btn-primary" id="submit_button" >
            </div>
          

          </form>
        </div>
      </div>
    </div>
  </div>



    <script src="./js/main.js"></script>
    <script src="./js/side-bar.js"></script>
    <script src="./js/login.js"></script>
