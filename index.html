  <div class="vh-100 bg-white">
    <div style="height: 64px"></div>
    <h1>Book a stay with free cancellation - search now.</h1>

    <div class="error"></div>

    <div class="form">
      <form
        class="d-flex gap-2 flex-md-row flex-column"
        action="#"
        method="post"
      >
        <div class="input-group mb-3 rounded">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-map-location-dot"></i
          ></span>
          <input
            type="search"
            required
            class="form-control position-relative"
            name="location"
            placeholder="Location"
            aria-label="name"
            aria-describedby="basic-addon1"
          />

          <div class="search_res position-absolute"></div>
        </div>

        <div class="input-group mb-3 rounded p-0">
          <div
            id="reportrange"
            name="date"
            class="form-control p-0 d-flex"
            aria-label="name"
            aria-describedby="basic-addon1"
          >
            <i class="fa fa-calendar input-group-text h-100"></i>&nbsp;
            <span></span>
            <i class="fa fa-caret-down"></i>
          </div>
        </div>

        <div class="input-group mb-3 board rounded position-relative">
          <span class="input-group-text" id="basic-addon1"
            ><i class="fa-solid fa-user-large"></i
          ></span>
          <input
            type="select"
            class="form-control bo"
            placeholder="room,adults,children"
            aria-label="name"
            aria-describedby="basic-addon1"
          />

          <div class="boarding">

            <div
              class="d-flex justify-content-around align-items-center pt-2"
            >
              <p class="w-50 text-start ps-3">Rooms :</p>
              <div class="d-flex gap-1">
                <span class="p-1 btn btn-secondary fs-3 negative">-</span>
                <h5 class="m-auto">
                  <input
                    value=0
                    min=0
                    required
                    type="number"
                    class="text-center"
                    name="room"
                    id="room"
                  />
                </h5>
                <span class="p-1 btn btn-secondary fs-3 positive">+</span>
              </div>
            </div>

            <div
              class="d-flex justify-content-around align-items-center pt-2"
            >
              <p class="w-50 text-start ps-3">Adults :</p>
              <div class="d-flex gap-1">
                <span class="p-1 btn btn-secondary fs-3 negative">-</span>
                <h5 class="m-auto">
                  <input
                    min="0"
                    required
                    type="number"
                    class="text-center"
                    value="0"
                    name="adult"
                    id="adult"
                  />
                </h5>
                <span class="p-1 btn btn-secondary fs-3 positive">+</span>
              </div>
            </div>

            <div
              class="d-flex justify-content-around align-items-center pt-2"
            >
              <p class="w-50 text-start ps-3">Childern :</p>
              <div class="d-flex gap-1">
                <span class="p-1 btn btn-secondary fs-3 negative">-</span>
                <h5 class="m-auto">
                  <input
                    min="0"
                    type="number"
                    class="text-center"
                    value="0"
                    name="children"
                    id="children"
                  />
                </h5>
                <span class="p-1 btn btn-secondary fs-3 positive">+</span>
              </div>
            </div>

            <div
              class="d-flex justify-content-around align-items-center pt-2"
            >
              <p class="w-50 text-start ps-3">Room Type :</p>
              <div class="check-my-box gap-1">
              </div>
            </div>

            <div class="text-center">
              <span  class="boardaaa  btn btn-primary float-right"> Apply </span>
            </div>
      
          </div>
        </div>
        <div class="input-group mb-3 rounded">
          <button  type="submit" class=" bookk btn btn-primary bg-orange">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="prev-book row gap-3">
      </div>
    </div>


    <div class="container">
      <div class="hotel_rooms row gap-3">
      </div>
    </div>

    <p id="demo"></p>
